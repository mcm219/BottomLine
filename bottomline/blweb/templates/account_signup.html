{% extends "landing.html" %}
{% block title %}BottomLine{% endblock %}
{% block content %}
<h2>Account Signup</h2>
<h4>{{ method }}</h4>
<div>
<p>
Sign up for a new vehicle shopper account. Looking to sign up as a new car dealer?
    Please use our <a href="/accounts/dealer_signup"> dealer signup page instead.</a>
</p>
</div>
<form method="post">
    {% csrf_token %}
    <p>
        <label for="id_first_name">First Name</label><br>
        <input id="id_first_name" type="text" name=
        "first_name" value="" placeholder="first name">
    </p>
    <p>
        <label for="id_last_name">Last Name</label><br>
        <input id="id_last_name" type="text" name=
        "last_name" value="" placeholder="last name">
    </p>
    <p>
        <label for="id_password_input">Password</label><br>
        <input id="id_password_input" type="password" name="password_
        input"
        value="" placeholder="Your password">
    </p>
    <p>
        <label for="id_password_input_check">Confirm Password</label><br>
        <input id="id_password_input_check" type="password" name="password_
        input_check"
        value="" placeholder="Your password">
    </p>
    <p>
        <label for="id_user_email">Email Address</label><br>
        <input id="id_user_email" type="email" name=
        "user_email" value="" placeholder="user@host.com">
    </p>
    <p>
        <label for="id_user_phone">Phone Number</label><br>
        <input id="id_user_phone" type="text" name=
        "user_phone" value="" placeholder="(123) 456-7890">
    </p>
    <p>
        <button type="submit" name="button_element" value="Button Element">
    Create Account!
        </button>
    </p>
</form>
{% endblock %}
